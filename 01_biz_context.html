<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Configuración del Contexto del Negocio</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com?plugins=forms"></script>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#38e07b",
                        "background-light": "#f6f8f7",
                        "background-dark": "#122017",
                        "content-light": "#122017",
                        "content-dark": "#f6f8f7",
                        "subtle-light": "#e8f2ec",
                        "subtle-dark": "#2a3c31",
                        "border-light": "#d1e6d9",
                        "border-dark": "#3d5446"
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "0.75rem",
                        "xl": "1rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
</head>

<body class="font-display bg-background-light dark:bg-background-dark text-content-light dark:text-content-dark antialiased">
    <header class="border-b border-gray-200/50 dark:border-gray-700/50">
        <div class="container mx-auto px-6 py-4 flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-8 h-8 text-primary">
                    <svg fill="none" viewBox="0 0 48 48" xmlns="http://www.w3.org/2000/svg">
<path clip-rule="evenodd" d="M12.0799 24L4 19.2479L9.95537 8.75216L18.04 13.4961L18.0446 4H29.9554L29.96 13.4961L38.0446 8.75216L44 19.2479L35.92 24L44 28.7521L38.0446 39.2479L29.96 34.5039L29.9554 44H18.0446L18.04 34.5039L9.95537 39.2479L4 28.7521L12.0799 24Z" fill="currentColor" fill-rule="evenodd"></path>
</svg>
                </div>
                <h1 class="text-xl font-bold text-gray-900 dark:text-white">ChatAssist</h1>
            </div>
        </div>
    </header>
    <div class="flex h-screen items-center justify-center p-4">
        <div class="w-full max-w-2xl">
            <div class="mb-8 text-center">
                <h1 class="text-3xl font-bold text-content-light dark:text-content-dark">¡Bienvenido! Vamos a configurar tu asistente.</h1>
                <p class="mt-2 text-content-light/70 dark:text-content-dark/70">Sigue estos pasos para darle a tu asistente el contexto de tu negocio.</p>
            </div>
            <div class="rounded-xl border border-border-light dark:border-border-dark bg-subtle-light/30 dark:bg-subtle-dark/30 p-8">
                <form class="space-y-6">
                    <div>
                        <label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="business-name">Nombre del negocio</label>
                        <input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="business-name" placeholder="Ej: Tienda de Mascotas Felices" type="text" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="business-description">Breve descripción del negocio</label>
                        <textarea class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-primary transition-colors resize-y" id="business-description" placeholder="Describe brevemente a qué se dedica tu negocio, qué productos o servicios ofreces." rows="3"></textarea>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="customer-type">Tipo de clientes</label>
                        <input class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-primary transition-colors" id="customer-type" placeholder="Describe a tu cliente ideal. ¿Son jóvenes, adultos, empresas, etc.?" type="text" />
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-content-light dark:text-content-dark mb-2" for="faq">Preguntas frecuentes</label>
                        <textarea class="w-full bg-background-light dark:bg-background-dark border border-border-light dark:border-border-dark rounded-lg px-4 py-3 focus:ring-2 focus:ring-primary focus:border-primary transition-colors resize-y" id="faq" placeholder="Añade preguntas y respuestas comunes. Ej: ¿Cuál es el horario de atención? Lunes a Viernes de 9am a 6pm." rows="5"></textarea>
                        <p class="mt-2 text-xs text-content-light/60 dark:text-content-dark/60">Proporcionar esta información ayudará al asistente a responder con mayor precisión.</p>
                    </div>
                    <div class="flex justify-end pt-4">
                        <a href="02_flujo_conversacion.html" class="bg-primary text-background-dark font-bold py-3 px-6 rounded-lg hover:bg-primary/90 transition-colors flex items-center gap-2" type="submit">
                            Siguiente Paso
                            <span class="material-symbols-outlined">
                                arrow_forward
                            </span>
</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
